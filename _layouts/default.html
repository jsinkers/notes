<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    <li>
        <div class="divider"></div>
    </li>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script><script type="text/javascript" src="{{ site.baseurl }}/static/js/default.js"></script>
